{% load hosts %}
<div id="pages" class="mb-8">
    <h2 class="text-2xl mt-2">Pages</h2>
    <div>
        <div>If using an endpoint that returns multiple objects, the API will show up to a maximum of 50 objects per page. 
            You can navigate through the pages by using <code>?page=[PAGE_NUM]</code>.
        </div>
        <div>
            E.g.: <code>https://api.clonewarsapi.com/characters/?occupation=clone&<span style="color:red">page=2</span></code>
        </div>
    </div>
</div>
