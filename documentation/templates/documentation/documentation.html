{% extends 'home/base.html' %}
{% load hosts %}
{% load static %}

{% block head %}
<title>Documentation | The Clone Wars API</title>
<link rel="stylesheet" type="text/css" href="{% static 'documentation/css/main.css' %}" />
<script src="https://unpkg.com/vue-router/dist/vue-router.min.js"></script>
{% endblock %}


{% block content %}
<div id="docs-app" class="w-full md:block lg:grid grid-cols-5 gap-4 p-2 lg:p-0 mx-4 lg:mx-8 xl:mx-20">
    <div class="lg:col-span-1">
        {% include "documentation/sidenav.html" %}
    </div>
    <div id="docs-content" class="lg:col-span-4 bg-green-100 px-2">
        <router-view></router-view>
    </div>
</div>
{% endblock %}


{% block js %}
<!-- <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
<script>
    const GettingStarted = { template: `{% include "documentation/getting_started/getting_started.html" %}` };
    const Resources = { template: `{% include "documentation/resources/resources.html" %}` };
    const TryItOut = { template: `{% include "documentation/try_it_out/try_it_out.html" %}` };

    const router = new VueRouter({
        mode: 'history',
        scrollBehavior: function(to, from, savedPosition) {
            if (to.hash) {
                return {selector: to.hash}
            } else {
                return { x: 0, y: 0 }
            }
        },
        routes: [
            { path: '/', component: GettingStarted, name: 'Getting Started' },
            { path: '/resources', component: Resources, name: 'Resources' },
            { path: '/try-it-out', component: TryItOut, name: 'Try It Out' }
        ]
    });

    var docs_app = new Vue({
        router,
        el: '#docs-app',
        delimiters: ['[[', ']]'],
        data() {
            return {
                highlight: false,
                currentLink: 'Documentation',
                showNav: true,
                windowSizeChanged: false,
            }
        },
        mounted() {
            this.updateNavHeader();
            this.resizeEventHandler();
        },
        created() {
            window.addEventListener("resize", this.resizeEventHandler);
            this.highlighLink();
        },
        destroyed() {
            window.removeEventListener("resize", this.resizeEventHandler);
        },
        watch: {
            $route (to, from){
                this.highlighLink();
            }
        },
        methods: {
            updateNavHeader: function() {
                this.currentLink = this.$route.name;
            },
            resizeEventHandler: function(e) {
                if (this.showNav && window.innerWidth < 1024) {
                    this.showNav = false;
                }
                else if (!this.showNav && window.innerWidth > 1023){
                    this.showNav = true;
                }
            },
            toggleNav: function() {
                this.showNav = !this.showNav;
            },
            highlighLink: function() {
                if (this.$route.fullPath.includes('/#')) {
                    this.highlight = true;
                }
                else {
                    this.highlight = false;
                }
                this.updateNavHeader();
            }
        },
    })
</script>
{% endblock %}
