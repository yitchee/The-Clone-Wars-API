<section id="demo-by-id" class="mb-8 border-none">
    <h2 class="text-2xl mt-2">By ID</h2>
    <div>
        <input v-model="resourceId" type="number" v-on:keyup.enter="getById" placeholder="Resource ID number"
            class="inline-block bg-white focus:border-blue-600 focus:outline-none border border-gray-300 rounded-lg py-2 px-2 appearance-none">
        <button v-on:click="getById" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Get by ID
        </button>
        <div v-if="idUrl">Request URL: 
            <code v-html="formatUrlToShow(idUrl)" class="mt-2"></code>
        </div>
        <pre v-text="idData" v-if="idData" class="demo-result mt-2"></pre>
    </div>
</section>
